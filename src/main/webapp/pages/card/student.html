<div class="row" id="student">
	<div class="col-lg-12">
		<h1 class="page-header">选课</h1>
		<button class="btn btn-primary" data-toggle="modal" data-target="#optDiv" @click="choiceclass">选课</button>

	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">详细信息</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

					<div class="row">
						<div class="col-sm-12">
							<table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
								<thead>
									<tr role="row">
										<th>学号</th>
										<th>姓名</th>
										<th>课程</th>
										<th>分数</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="list in curricula.list" role="row">
										<td class="sorting_1">{{list.studentId}}</td>
										<td>{{list.studentName}}</td>
										<td>{{list.className}}</td>
										<td>{{list.score}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<div class="modal fade" id="optDiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 1000px; margin-left: -185px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">课程选择</h4>
				</div>
				<div class="modal-body">

					<div class="panel panel-default">
						<div class="panel-heading">选课</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<!-- /.panel-body -->
							<div class="row">
								<!-- /.row -->
								<form>
									<div class="form-group">
										<label>课程名</label> 
										<select v-model="curriculaId">
												<option v-for="clist in classList.list" v-model="clist.classId">{{clist.className}}</option>
										</select><br />
										<div class="alert alert-danger">请选择课程</div>
									</div>
								</form>
							</div>
							<!-- /.row -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" @click="addcv()">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</div>
<!-- 相对路径 相对于/main/index.html -->
<script type="text/javascript" src="../../js/student.js"></script>
